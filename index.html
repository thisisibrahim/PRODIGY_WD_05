    <script>

    const apiKey = "e2ba646bbe22f10fbadc256f3dee200b";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkweather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".weather").style.display = "none";
        } else {
            const data = await response.json();
            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + " Â°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            // Set weather icon based on weather condition
            const weatherCondition = data.weather[0].main;
            setWeatherIcon(weatherCondition);

            document.querySelector(".weather").style.display = "block";
            document.querySelector(".error").style.display = "none";
        }
    }

    function setWeatherIcon(weatherCondition) {
        switch (weatherCondition) {
            case "Clouds":
                weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/15375/15375002.png";
                break;
            case "Clear":
                weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/2698/2698194.png";
                break;
            case "Rain":
                weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/4735/4735072.png";
                break;
            case "Drizzle":
                weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/3075/3075858.png";
                break;
            case "Mist":
                weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/3313/3313930.png";
                break;
            default:

                weatherIcon.src = "https://cdn-icons-png.flaticon.com/128/6631/6631449.png";
                break;
        }
    }

    searchBtn.addEventListener("click", () => {
        checkweather(searchBox.value);
    });

    </script>
